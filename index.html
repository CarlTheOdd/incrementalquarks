<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incremental Quarks</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
  </head>
  <body>
    <ul id="navbar">
      <li><p onclick="setDesiredUIState(UIStates.HOME)">Home</p></li>
      <li><p onclick="setDesiredUIState(UIStates.ELECTRON_UPGRADES)">Electron Upgrades</p></li>
      <li style="display: none;" id="proton-upgrades"><p onclick="setDesiredUIState(UIStates.PROTON_UPGRADES)">Proton Upgrades</p></li>
    </ul>
    <div id="main-clicker">
      <button id="quark-clicker" onclick="increment()"></button>
    </div>
    <div id="resource-buyers">
      <div id="electrons" onclick="buyElectron()">Click to Buy Electrons<span class="cost" id="electron-cost">20</span></div>
      <div id="protons" onclick="buyProton()">Click to Buy Protons<span class="cost" id="proton-cost">50</span></div>
      <div id="neutrons"></div>
    </div>
    <div id="resources">
      <h3>Quarks: <span class="resource-counter" id="quark-counter">0</span></h3>
      <h3 id="electron-container" style="display: none;">Electrons: <span class="resource-counter" id="electron-counter">0</span></h3>
      <h3 id="proton-container" style="display: none;">Protons: <span class="resource-counter" id="proton-counter">0</span></h3>
    </div>
    <div style="display: none;" id="electron-upgrade-container">
      <div onclick="buyElectronUpgrade1()">Multiply quark gain by number of electrons <br> <span class="cost" id="e-upgrade-one">10</span></div>
      <div id="e-upgrade-two-container" style="display: none;" onclick="buyElectronUpgrade2()">Electron upgrade one is now squared <br> <span class="cost" id="e-upgrade-two">25</span></div>
      <div id="e-upgrade-three-container" style="display: none;" onclick="buyElectronUpgrade3()">Electron upgrade two is now squared <br> <span class="cost" id="e-upgrade-three">40</span></div>
    </div>
    <div style="display: none;" id="proton-upgrade-container">
      <div onclick="buyProtonUpgrade1()">Multiply electron gain by quarks <br> <span class="cost" id="p-upgrade-one">5</span></div>
    </div>
  </body>
</html>
